                    <input type="text" aria-label="Last name" class="form-control" autocomplete="on" name="customer-name" placeholder="Customer number or name"  id="customer-name">
                    <input type="text" aria-label="First name" class="form-control" autocomplete="on" name="pm-name" placeholder="Project Managar"  id="pm-name">
