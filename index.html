<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="search-box" class="border border-primary row">
        
        <div id="search-bar" class="border border-primary col"></div>
        <button id="search-btn" class="btn btn-success col-md-auto">Generate</button>

        <div id="config-box" class="border border-primary col">

        </div>

        <div id="email-box" class="border border-primary col">
            <div id="email-output" class="border border-primary"></div>
            <button class="copy-btn btn btn-warning">Copy Code</button>
        </div>

    </div>







    <script src="./script.js"></script>
